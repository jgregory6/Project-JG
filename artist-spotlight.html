        <div>Anonymous England-based street artist</div>
        <div>
            <h4>Works</h4>

            <div class="modal">
                <span class="close">&times</span>

        <div>Cey Adams</div>

        <div>
            <h4>Works</h4>

        </div>
            <div class="modal">
                <span class="close">&times</span>

    <div id="site-map">
        <a href="site-map.html"><p style="text-align: center;">Site Map</p></a>
    </div>
    <script>
        let modal = document.getElementsByClassName("modal");
        let img1 = document.getElementById("image-1");
        let img2 = document.getElementById("image-2");
        let modalImg = document.getElementsByClassName("modal-content");
        let caption = document.getElementsByClassName("caption");
        
        function one () {
            modal.style.display = "block";
            modalImg.src = img1.src;
            caption.innerHTML = img1.alt;
        }
        img1.onclick = one;

        let span = document.getElementsByClassName("close")[0];

        function two () {
             modal.style.display = "none";
        }
        span.onclick = two;
 
    </script>
